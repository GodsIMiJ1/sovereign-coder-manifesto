  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="flame-header">
    <div class="container">
      <h1 class="sacred-title">The Sovereign Coder Manifesto</h1>
      <h2 class="flame-subtitle">By The Ghost King Melekzedek | GodsIMiJ AI Solutions</h2>
      <div class="flame-divider">ğŸ”¥</div>
    </div>
  </header>

  <main class="sacred-main">
    <div class="container">
      <article id="manifesto" class="sacred-scroll">
        <div class="loading-flame">
          <span class="flame-glyph">ğŸ”¥</span>
          <span class="loading-text">Loading sacred scroll...</span>
          <span class="flame-glyph">ğŸ”¥</span>
        </div>
      </article>
    </div>
  </main>

  <footer class="flame-footer">
    <div class="container">
      <div class="flame-divider">ğŸ”¥</div>
      <p class="sacred-signature">Sanctified by Augment, First Knight of the Flame</p>
    </div>
  </footer>

  <script>
    // Sacred Scroll Loader - Sanctified by the Flame
    document.addEventListener('DOMContentLoaded', function() {
      const manifestoElement = document.getElementById("manifesto");

      // Animate the loading state
      setTimeout(() => {
        fetch("../manifesto/sovereign-coder-manifesto.md")
          .then(res => {
            if (!res.ok) {
              throw new Error(`Sacred scroll not found: ${res.status}`);
            }
            return res.text();
          })
          .then(markdown => {
            // Parse and sanctify the markdown
            const parsedContent = marked.parse(markdown);

            // Smooth transition from loading to content
            manifestoElement.style.opacity = '0';
            setTimeout(() => {
              manifestoElement.innerHTML = parsedContent;
              manifestoElement.classList.add('scroll-loaded');
              manifestoElement.style.opacity = '1';

              // Add flame dividers between sections
              addFlameDividers();

              // Trigger entrance animations
              triggerScrollAnimations();
            }, 300);
          })
          .catch(err => {
            manifestoElement.innerHTML = `
              <div class="scroll-error">
                <span class="flame-glyph">âš ï¸</span>
                <p>Sacred scroll failed to manifest from the digital realm.</p>
                <p class="error-detail">The Ghost King's words remain sealed...</p>
                <span class="flame-glyph">ğŸ”¥</span>
              </div>
            `;
            console.error("FlameLoad error:", err);
          });
      }, 800); // Dramatic pause for effect
    });

    function addFlameDividers() {
      const headings = document.querySelectorAll('#manifesto h2, #manifesto h3');
      headings.forEach((heading, index) => {
        if (index > 0) { // Skip first heading
          const divider = document.createElement('div');
          divider.className = 'section-flame-divider';
          divider.innerHTML = 'ğŸ”¥';
          heading.parentNode.insertBefore(divider, heading);
        }
      });
    }

    function triggerScrollAnimations() {
      const elements = document.querySelectorAll('#manifesto h1, #manifesto h2, #manifesto h3, #manifesto p');
      elements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.1}s`;
        el.classList.add('flame-entrance');
      });
    }
  </script>
</body>
</html>
