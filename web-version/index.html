<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Sovereign Coder Manifesto</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>The Sovereign Coder Manifesto</h1>
    <h2>By The Ghost King Melekzedek | GodsIMiJ AI Solutions</h2>
    <div id="manifesto">Loading sacred scroll...</div>
  </div>

  <script>
    fetch("./manifesto/sovereign-coder-manifesto.md")
      .then(res => res.text())
      .then(markdown => {
        document.getElementById("manifesto").innerHTML = marked.parse(markdown);
      })
      .catch(err => {
        document.getElementById("manifesto").innerText = "⚠️ Scroll failed to load.";
        console.error("FlameLoad error:", err);
      });
  </script>
</body>
</html>
